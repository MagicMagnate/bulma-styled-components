<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <link rel="stylesheet" href="%PUBLIC_URL%/fontawesome/css/font-awesome.min.css">
  <title>Bulma Styled Components</title>
</head>
<body>
  <div id="catalog"></div>
  <script type="text/javascript">
      var extended = {};
      function completeAssign(target, source) {
        Object.defineProperties(target, Object.keys(source).reduce((descriptors, key) => {
          descriptors[key] = Object.getOwnPropertyDescriptor(source, key) // eslint-disable-line
          return descriptors
        }, {}))
        return target
      }
      var BULMA_VARS_EXTEND = function(data) {
        return completeAssign(data, extended)
      };
      var BULMA_VARS = function(data) {
        completeAssign(extended, data)
      };
  </script>
</body>
</html>
